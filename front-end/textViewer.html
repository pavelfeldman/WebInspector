<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="inspectorCommon.css">
    <link rel="stylesheet" type="text/css" href="inspectorSyntaxHighlight.css">
    <link rel="stylesheet" type="text/css" href="textViewer.css">
<style>
.body, .text-editor {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>

    <script>WebInspector = { isMac: function() { return true; } }</script>
    <script type="text/javascript" src="utilities.js"></script>
    <script type="text/javascript" src="BinarySearch.js"></script>
    <script type="text/javascript" src="Object.js"></script>
    <script type="text/javascript" src="ContextMenu.js"></script>
    <script type="text/javascript" src="KeyboardShortcut.js"></script>
    <script type="text/javascript" src="TextEditorModel.js"></script>
    <script type="text/javascript" src="TextEditorHighlighter.js"></script>
    <script type="text/javascript" src="SourceTokenizer.js"></script>
    <script type="text/javascript" src="SourceCSSTokenizer.js"></script>
    <script type="text/javascript" src="SourceHTMLTokenizer.js"></script>
    <script type="text/javascript" src="SourceJavaScriptTokenizer.js"></script>
    <script type="text/javascript" src="View.js"></script>
    <script type="text/javascript" src="TextViewer.js"></script>
<script>

function onload()
{
    var textModel = new WebInspector.TextEditorModel();
    var text = [];
    for (var i = 0; i < 1000; ++i) text.push(WebInspector.TextViewer.toString());
    textModel.setText(null, text.join("\n"));

    var delegate = { beforeTextChanged: function() {}, cancelEditing: function() {} };
    textViewer = new WebInspector.TextViewer(textModel, "mac", "http://foo.bar/tt.css", delegate);
    document.body.appendChild(textViewer.element);

    textViewer.mimeType = "text/javascript";
    textViewer.readOnly = false;
    textViewer._updatePanelOffsets();
    textViewer._mainPanel._scheduleRepaintAll();
}
</script>
</head>
<body onload="onload()">
</body>
</html>
